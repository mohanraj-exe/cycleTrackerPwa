<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracker</title>
    <base href="/cycleTrackerPwa/" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="cycletracker.json" />
    <link rel="icon" href="icons/circle.svg" />
</head>

<body>
    <h1>Period Tracker</h1>
    <form action="">
        <fieldset>
            <legend>Enter your period start and end date</legend>

            <p>
                <label for="start-date">Start date</label>
                <input type="date" name="" id="start-date" required />
            </p>

            <p>
                <label for="end-date">End date</label>
                <input type="date" name="" id="end-date" required />
            </p>
        </fieldset>

        <p>
            <button type="submit">Add period</button>
        </p>
    </form>

    <section id="past-periods">
        <!-- Dummy data -->

        <!-- <h2>Past periods</h2> -->
        <!-- <ul>
            <li>From 01/01/2024 to 01/06/2024</li>
            <li>From 01/29/2024 to 02/04/2024</li>
        </ul> -->
    </section>
    <script src="app.js" defer></script>

    <!-- Register the app's service worker. -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/cycleTrackerPwa/sw.js");
        }
    </script>
</body>

</html>
